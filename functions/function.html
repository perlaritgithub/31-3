<!DOCTYPE html>
<html>
    <head>
        <title>functions</title>
    </head>
    <body>
        <script>
            var students=[['swathi',80],['ramya',77],['sirisha',88],['anu',95],['ranjana',68]];
            var avgmarks=0;
            for(var i=0; i<students.length; i++){
                avgmarks +=students[i][1];
                var avg=(avgmarks/students.length);
            }
            console.log("Average grade :" +(avgmarks)/students.length);
            if(avg<60){
                console.log("Grade : F");
            }
            else if(avg<70){
                console.log("Grade : D");
            }
            else if(avg<80)
            {
                console.log("Grade : C");
            }
            else if(avg<90){
                console.log("Grade :B");
            }
            else if(avg<100){
                console.log("Grade :A");

                
            }
        </script>
    </body>
</html>
