<!DOCTYPE html>
<html>
    <head>
        <title>armstrong</title>
        <style>
            h1{
                text-align:center;
                color:white;
                padding:20px;
                background-color: aqua;
            }
        </style>
        </head>
        <body>
            <h1>Armstrong Number Using Javascript </h1>
            <div class="armstrong">
                <label>Enter any Number :</label><br>
                <input id="no_input"><br><br>
                <button onclick="arm()">check</button><br><br>
            </div>
        </body>
   
</html>
<script>
    function arm(){
        var arm=0, a,b,c,d,num;
        num= Number(document.getElementById("no_input").value);
        temp=num;
        while(temp>0){
       a= temp%10;
       temp = parseInt(temp/10);
       arm= arm+a*a*a;
        }
        if(arm==num){
            alert("Armstrong Number")
        }
        else{
            alert("No armstrong Number");
        }
    }
</script>
