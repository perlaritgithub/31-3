<!DOCTYPE html>
<html>
    <head>
        <title>GCD</title>
    </head>
    <body>
        <script>
            let gcd=(num1,num2)=>{
                while(num1!=num2){
                    if(num1>num2){
                        num1=num1-num2;
                    }
                    else{
                        num2=num2-num1;
                    }
                }
                return num2;
            }
            console.log(gcd(2,8));
            console.log(gcd(10,150));
        </script>
    </body>
</html>
