<!DOCTYPE html>
<html>
    <head>
        <title>strings</title>
    </head>
    <body>
        <script>
            const str='swathi is a software developer';
            const reverseString =(str ='')=>{
                let reverse='';
                const{length:len}=str;
                for(let i=len-1;i>=0;i--){
                    reverse += str[i];
                };
                return reverse;
            };
            console.log(reverseString(str));
        </script>
    </body>
</html>
